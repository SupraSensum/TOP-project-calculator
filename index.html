<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOP: Project: Calculator</title>
	<script src="./index.js" defer></script>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
   <header class="fully-centered-flex-container">
      <h1>TOP: Project: Calculator</h1>
   </header>
   <div class="fully-centered-flex-container" id="content">
      <div class="fully-centered-flex-container calc-container-border" id="theCalculator">
         <div class="fully-centered-flex-container calc-container-border" id="display">
            <div id="calc-result">0</div>
         </div>
         <div class="fully-centered-flex-container" id="decor"></div>
         <div class="fully-centered-flex-container" id="calculatorButtons">
            <div class="calc-button-row" id="row1">
               <button id="calc-clear">CLEAR</button>
               <button id="calc-delete">DELETE</button>
            </div>
            <div class="calc-button-row" id="row2">
               <button class="calc-number-key" id="calc-7">7</button>
               <button class="calc-number-key"id="calc-8">8</button>
               <button class="calc-number-key"id="calc-9">9</button>
               <button class="calc-operator-key" id="calc-divide">&divide;</button>
            </div>
            <div class="calc-button-row" id="row3">
               <button class="calc-number-key" id="calc-4">4</button>
               <button class="calc-number-key" id="calc-5">5</button>
               <button class="calc-number-key" id="calc-6">6</button>
               <button class="calc-operator-key" id="calc-multiply">&times;</button>
            </div>
            <div class="calc-button-row" id="row4">
               <button class="calc-number-key" id="calc-1">1</button>
               <button class="calc-number-key" id="calc-2">2</button>
               <button class="calc-number-key" id="calc-3">3</button>
               <button class="calc-operator-key" id="calc-subtract">&minus;</button>
            </div>
            <div class="calc-button-row" id="row5">
               <button id="calc-decimal">.</button>
               <button class="calc-number-key" id="calc-0">0</button>
               <button id="calc-equals">&equals;</button>
               <button class="calc-operator-key" id="calc-addition">&plus;</button>
            </div>
         </div>
      </div>
   </div>
   <footer class="fully-centered-flex-container">
      <p>made by <a href="https://github.com/SupraSensum">yours truly</a></p>
      <div class="icons-container">
         <a href="https://github.com/SupraSensum/TOP-project-calculator"><img src="https://upload.vectorlogo.zone/logos/github/images/47bfd2d4-712f-4dee-9315-f99c611b7598.svg" alt="tiny github logo"></a>
      </div>
   </footer>
</body>
</html>
